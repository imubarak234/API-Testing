<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main2.css">
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>
  <title>Test MarkUps</title>
</head>
<body>
  
  <div class="d-flex">
    <div class="h-100" id="side-bar">
      <nav class="h-100 py-4 d-flex flex-column">
        <a class="navbar-brand fw-normal pb-4" href="#">
          <img src="/images/free-logo-removebg-preview.png" alt="..." class="w-100" />
        </a>
        <ul class="nav nav-pills nav-fill flex-column ms-3">
          <li class="nav-item pt-3 pb-2">
            <a class="nav-link active" aria-current="page" href="#">Courses</a>
          </li>
          <li class="nav-item pb-2">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item pb-2">
            <a class="nav-link" href="#">Regishrefter</a>
          </li>
          <li class="nav-item pb-2">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item pb-2">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item pb-2">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item pb-2">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </nav>
    </div>
  
    
  
    <div class="d-flex flex-column align-items-center login second-half">
      <div class="d-flex flex-column justify-content-center m-3">
        <h2 class="h1 p-3">Login Form</h2>
      </div>
      <form class="auth_form row g-3 needs-validation p-3 border" id="login_id" noValidate>
        <div class="col-md-12">
          <label htmlFor="validationCustomUsername" class="form-label w-100 p-3">
            Username
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
              <div class="invalid-feedback">
                Please Enter a username.
              </div>
            </div>
          </label>
        </div>
        <div class="col-md-12">
          <label htmlFor="validationCustom03" class="form-label w-100 p-3">
            Password
            <input type="password" class="form-control" id="validationCustom03" required />
            <div class="invalid-feedback">
              Please Enter Password.
            </div>
          </label>
        </div>
        <div class="col-12">
          <button class="reg-button" type="submit">Submit form</button>
        </div>
      </form>
      <p class="display-6 text-danger" id="warn" />
    </div>
  </div>

</body>
</html>
