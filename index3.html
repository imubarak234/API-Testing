        <form class="d-flex">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/pexels-nao-triponez-129208 (1).jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <form class="relate" id="contacts" novalidate>
    <fieldset class="relate">
        <input type="text" name="first-name" placeholder="First Name" id="first-name">
        <input type="text" name="last-name" placeholder="Last Name" id="last-name">
    </fieldset>
    <ul>
    <li class="form-text side">
        <input id="names" type="text" name="name" placeholder="Name"
        aria-required="true" maxlength="30"
        required>
        <small></small>
    </li>
    <li class="form-text">
        <input id="emails" type="email" name="emails" placeholder="Email Address" aria-required="true"
        required>
        <small></small>
    </li>
    <li class="form-text1">
        <textarea name="user_text" id="text-field" maxlength="500" placeholder="Write your message here"
        required aria-required="true"></textarea>
    </li>
    <li class="foot-list">
        <button class="foot-button relate" type="submit">Send</button>
    </li>
    </ul>
</form>
<a href="/" class="btn btn-secondary">Update</a>

<div class="d-flex justify-content-between" id="second-half">
  <div class="h-100 w-75 d-flex justify-content-center align-content-center">

  </div>
  <div class=" h-100 w-25 me-5">
    <h2 class="h2 p-2 mb-2">Title of Course</h2>

      <p class="p-2 mb-2">Category</p>
      <p class="p-2 mb-2">Category</p>
    </span>
    
    <span class="d-flex w-100 justify-content-between">
      <p class="p-2 mb-2 ">Price</p>
      <p class="p-2 mb-2 ">Price</p>
    </span>

    <span class="d-flex w-100 justify-content-between bg-secondary text-white">
      <p class="p-2 mb-2">Duration</p>
      <p class="p-2 mb-2">Duration</p>
    </span>
    
    <span class="d-flex w-100 justify-content-between">
      <p class="p-2 mb-2">Description:</p>
      <p class="p-2 mb-2">Description Description Description Description Description Description</p>
    </span>
    
    <button class="btn btn-outline-success"><i class="bi bi-card-checklist px-2"></i>Reserve Course<i class="bi bi-arrow-right-circle px-2"></i></button>
  </div>
